<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>获取验证码</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" href="images/icon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js?v=1.0.1"></script>
		<script type="text/javascript" src="./js/vue.min.js"></script>
		<script type="text/javascript" src="./js/axios.js"></script>
		<script type="text/javascript" src="./js/login.js"></script>
	</head>

	<body class="login-bg">
		
		<div class="login layui-anim layui-anim-up" id="adminLogin">
			<div class="message">获取验证码</div>
			<div id="darkbannerwrap"></div>
			<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
				<img alt="" src="" id="qrcode"></img>
				<div class="layui-tab-content" style="height: 100px;margin-top:20px">
					<div class="layui-tab-item layui-show">
						<form class="layui-form" @submit.prevent="fnLogin">
							<input value="获取验证码" lay-submit lay-filter="login" style="width:100%;" type="submit">
							<hr class="hr20">
						</form>
					</div>
				</div>
			</div>

		</div>
		<script type="text/javascript">
			$(function() {
				//判断用户是否登录
				if(sessionStorage.getItem("token")) {
					window.location.href = "index.jsp";
				}
			})
		</script>
	</body>

</html>
